<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  </head>
<body>
    <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand">Magic Notes</a>
              <form class="d-flex">
                <input class="form-control me-2" type="search" id="searchText"  placeholder="Search" autocomplete="off" >
                <button class="btn btn-outline-success" id="search" type="submit">Search</button>
              </form>
            </div>
      </nav>
     <div class="container my-3 ">
            <h3 class="mx-5">Welcome To Magic Notes</h3>
            <div class="card mx-5" style="width: 60rem;">
                <div class="card-body">
                  <div class="mb-3">
                  <h5 class="card-title">Add title</h5>
                  <input type="email" class="form-control" id="addTitle" placeholder="Enter the Title">
                   </div>
                  <h5 class="card-title">Add Notes</h5>
                  <div class="form-floating">
                    <textarea class="form-control"  id="addText" style="height: 100px"></textarea>
                  </div><br>
                  <button  class="btn btn-primary" id="addBtn">Submit</button>
                </div>
              </div><br>
          <h4 style="margin-left: 50px;">Notes</h4>
          <hr style="margin-left: 50px;">
       <div id="notes" class="row container-fluid">     
       </div>       
     </div>
     <script src="magicnotes.js"></script> 
</body>
</html>
